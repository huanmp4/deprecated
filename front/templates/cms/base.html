
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}首页{% endblock title %} |  后台管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'adminLTE/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'adminLTE/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- alertBox提示 -->
    <link rel="stylesheet" href="{% static 'css/sweetalert/sweetalert.css' %}">
    <script src="{% static 'css/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/alert.js' %}"></script>

  <!-- 手写的 -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
    <script src="{% static 'js/message.min.js' %}"></script>
    {% block style %}{% endblock style %}

</head>
<body class="sidebar-mini" style="height:auto">
    <div class="wrapper">
        <!--中上导航-->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-widget="pushmenu">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{% url 'news:index' %}" class="nav-link">返回网站</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">联系</a>
                </li>
            </ul>
            <form action="#" class="form-inline ml-3">
                <div class="input-group input-group-sm">
                    <input type="search" class="form-control form-control-navbar" placeholder="搜索" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-navbar" type="submit">
                            <i class="fas fa-search"></i>
                    </button>
                </div>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-widget="control-sidebar" data-slide="true">
                        <i class="fa fa-th-large"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!--左导航-->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img src="{% static 'adminLTE/dist/img/AdminLTELogo.png' %}" alt="picture logo" class="brand-image img-circle elevation-3" style="opacity:.8">
                <span class="brand-text font-weight-light">后台管理</span>
            </a>
            <div class="sidebar">
                <div class="user-panel mt-3 pd-3 mb-3 d-flex">
                    <div class="image">
                        <img src='{% static 'images/head protrait.jpg' %}' alt="user-img" class="img-circle elevation-2">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block ">laozhu</a>
                    </div>
                </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{% url 'cms:home' %}" class="nav-link">
                                <i class="nav-icon fas fa-tree"></i>
                                <p>主页</p>
                            </a>
                        </li>
                        <li class="nav-item has-treeview">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>新闻管理
                                    <i class="right fa fa-angle-left"></i></p>
                            </a>
                            <ul class="nav nav-treeview" style="display:block">
                                <li class="nav-item">
                                    <a href="{% url 'cms:release_news' %}" class="nav-link">
                                        <i class="fa fa-sad-tear nav-icon"></i>
                                        <p>新闻发布</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'cms:category' %}" class="nav-link">
                                        <i class="fa fa-radiation nav-icon"></i>
                                        <p>新闻标签管理</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'cms:banner_control' %}" class="nav-link">
                                        <i class="fa fa-walking nav-icon"></i>
                                        <p>Banner管理</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{% url 'cms:news_cms_manager' %}" class="nav-link">
                                        <i class="fa fa-adobe nav-icon"></i>
                                        <p>News管理</p>
                                    </a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </nav>
            </div>
        </aside>
        <!--中间内容-->
        {% block content %}{% endblock content %}

    </div>



<!-- jQuery -->
{#<script src="{% static 'adminLTE/plugins/jquery/jquery.min.js' %}"></script>#}
<!-- Bootstrap 4 -->
<script src="{% static 'adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminLTE/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'adminLTE/dist/js/demo.js' %}"></script>
</body>
</html>
