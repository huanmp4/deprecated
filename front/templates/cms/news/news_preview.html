{% extends 'cms/base.html' %}

{% block title %}{% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/cms/news/news_pewview.css' %}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% endblock style %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-inline">
                        <div class="form-group left-interval">
                            <span for="time-start">开始：</span>
                            <input class="form-control" type="text" id="time-start" disabled="disabled">&nbsp — &nbsp
                            <span for="time-end ">结束：</span>
                            <input class="form-control" type="text" id="time-end" disabled="disabled">
                        </div>
                        <div class="form-group left-interval">
                            <span for="search">分类：</span>
                            <select name="category" id="select" class="form-control">
                                <option value="0">所有分类</option>
                                <option value="1">最新</option>
                                <option value="2">热点</option>
                                <option value="3">八卦</option>
                            </select>
                        </div>
                        <div class="form-group left-interval">
                            <span for="search ">标题：</span>
                            <input class="form-control" type="text" id="search"  placeholder="关键字">
                        </div>
                        <div class="form-group left-interval">
                            <button class="btn btn-primary">
                                查询
                            </button>
                        </div>
                        <div class="form-group left-interval">
                            <a href="#">清除查询</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>内容</th>
                                <th>时间</th>
                                <th>作者</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>钢铁是如何炼成</td>
                                <td>桔柑要枯霜练练红民</td>
                                <td>20191223</td>
                                <td>习大在</td>
                                <td>
                                    <a href="#" class="btn btn-info btn-sm">编辑</a>
                                    <a href="#" class="btn btn-danger btn-sm">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <nav aria-label="Page navigation ">
                            <span >第1页共2页</span>
                            <ul class="pager">
                                <li class="disabled">
                                    <a href="#" aria-label="Previous" >
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>




{% endblock content %}
