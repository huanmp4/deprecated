
{% extends 'news/base.html' %}

{% block body %}
    <link rel="stylesheet" href="//at.alicdn.com/t/font_681895_w5poic4qj6vfgvi.css">

    <link rel="stylesheet" href="{% static 'css/course/course_index.min.css' %}">
    <div class="main">
        <div class="course-nav">
            <div class="nav-container">
                <h3 class="title">在线课堂</h3>
                <ul class="nav-list">
                    <li class="active"><a href="#">最新课堂</a></li>
                    <li><a href="#">投资人说</a></li>
                    <li><a href="#">明星案例</a></li>
                    <li><a href="#">创业知识</a></li>
                </ul>
            </div>
        </div>
        <div class="wrapper">
            <ul class="course-list">
                {% for course in courses %}
                    <li>
                        <a href="#">
                            <div class="thumbnail-group">
                                <a href="{% url 'course:course_detail' course.id %}"><img src="http://static-image.xfz.cn/1513577022_550.png" alt="" class="thumbnial"></a>
                            </div>
                            <div class="course-info">
                                <p class="title">{{ course.title }}/p>
                                <p class="author">知了课堂CEO</p>
                                <p class="price-group">
                                    <span class="pay">￥29.0</span>
                                </p>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
